<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="task1.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>MyShop</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Welcome to MyShop</h2>
      <p>Your one-stop destination for all your shopping needs.</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

      <div class="product">
        <img src="product1.jpg" alt="Product 1" width="400">

      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2" width="400">
        <h3>Product 2</h3>

        <a href="#" class="btn">Add to Cart</a>
      </div>
      <!-- Add more products here -->
    </div>
  </section>

    <div class="container">

</html>
